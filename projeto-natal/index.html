<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décio e MF</title>
    <link rel="stylesheet" href="estilo/style.css">

<body>
    <header>
        <h1>Décio e MF</h1>
        <p>Por Décio Carretta Netto</p>
        <a href="/natal.html"></a>
    </header>
<div class="lim">
    <p>Eu te amo, minha Maria!</p>
    </div>

        <script>
            // Define a data alvo (Ano, Mês [0-11], Dia, Hora, Minuto)
            // Nota: Janeiro é 0, Dezembro é 11.
            const targetDate = new Date(2025, 11, 26, 18, 0, 0).getTime();

            const updateCountdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Cálculos matemáticos para dias, horas, minutos e segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe o resultado nos elementos correspondentes
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            // Se a contagem terminar
            if (distance < 0) {
                clearInterval(updateCountdown);
                document.getElementById("countdown").innerHTML = "O evento começou!";
            }
        }, 1000);
        </script>
        </div>
    </div>
    <footer>
        <p>Design por: <a href="https://github.com/Decioh" target="_blank">Décio Carretta</a></p>
    </footer>
</body>
</html>
