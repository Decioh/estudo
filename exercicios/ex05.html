<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: darkgray;
            text-decoration: none;
        }
        a:visited{
            color: red;
        }
        a:visited:hover{
            color:darkred;
            text-decoration: underline;
            font-weight: bold;
        }
        a:hover{
            color: rgb(102, 102, 102);
            font-weight: bold;
            text-decoration: underline;
        }
        a:active{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Personalizando links!</h1>
    <ul>
        <li><a href="https://github.com/Decioh">Repositório Git Hub</a></li>
        <li><a href="https://www.youtube.com/channel/UCJGqwONQgD64Mj9a1-QJZmg">youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Curso em Vídeo</a></li>
    </ul>
</body>
</html>
